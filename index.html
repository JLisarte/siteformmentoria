<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulário Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
        <div class="input-wrapper">
          <label for="name-person">Nome</label>
          <input type="text" id="name-person">
        </div>
        <div class="input-wrapper">
          <label for="lastName-person">Sobrenome</label>
          <input type="text" id="lastName-person">
        </div>
        <div class="input-wrapper">
          <label for="email-person">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email-person">
        </div>
        <div class="input-wrapper">
          <label for="password-person">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password-person">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="name-mentor">Nome</label>
          <input type="text" id="name-mentor">
        </div>

      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus Horários Disponíveis</legend>
        <div class="col-3">
          <div class="title-date">
            <h4>Primeira Mentoria</h4>
          </div>
          <div class="input-wrapper">
            <label for="date">Data</label>
            <input type="date" id="date">
          </div>
          <div class="input-wrapper">
            <label for="time-begin">Das</label>
            <input type="time" id="time-begin">
          </div>
          <div class="input-wrapper">
            <label for="time-end">Até</label>
            <input type="time" id="time-end">
          </div>
        </div>
        <div class="col-3">
          <div class="title-date">
            <h4>Segunda Mentoria</h4>
          </div>
          <div class="input-wrapper">
            <label for="date">Data</label>
            <input type="date" id="date">
          </div>
          <div class="input-wrapper">
            <label for="time-begin">Das</label>
            <input type="time" id="time-begin">
          </div>
          <div class="input-wrapper">
            <label for="time-end">Até</label>
            <input type="time" id="time-end">
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <footer>
    <button class="button" form="my-form">
    Salvar
    </button>
  </footer>
  </div>
</body>
</html>
